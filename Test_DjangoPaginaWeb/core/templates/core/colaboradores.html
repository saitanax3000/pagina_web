<body>
    <!-- Titulo -->
    <header>
        <div class="container-fluid text-white" style="background-color:royalblue">
            <h1 style="color: white; text-align: center;">
                <img src="https://cdn-icons-png.flaticon.com/512/21/21645.png" width="130" height="130">
                Completa nuestro formulario y forma parte de nuestra ONG
            </h1>
        </div>
    </header>
    <nav>

    </nav>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="navbar-brand" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/21/21645.png" alt="Avatar Logo" style="width:40px;"
                    class="rounded-pill">
            </a>
        </li>
        <li class="nav-item">
            <a style="background-color:royalblue ; color:white;" type="button" class="btn" rola="button"
                href="{% url 'home' %}">Volver al Inicio
            </a>

    </ul>
    </nav>
    </div>
    <div class="mb-3 container-fluid">
        <form method="post" action="#" id="formulario">
            <div id="error" class="alert alert-danger" role="alert"></div>
            <div class="form-group mb-3">
                <lebel for="nombre">Nombre:</lebel>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="form-group mb-3">
                <label for="email">Correo Electronico:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group mb-3">
                <lebel for="rut">Ingrese su RUT (Sin Guiones)</lebel>
                <input type="text" class="form-control" type="text" id="rut" name="rut" required
                    oninput="checkRut(this)">
            </div>
            <div class="form-group mb-3">
                <label for="numero">Ingrese su Numero de telefono (Opcional)</label>
                <input type="number" class="form-control" id="numero" name="numero">
            </div>
            <div class="form-group mb-3">
                <label for="ciudad">Ciudad de Residencia</label>
                <input type="text" class="form-control" id="ciudad" name="numero">
            </div>
            <div class="form-group mb-3">
                <label for="Comment">Se√±ale en que le gustaria participar en la ONG:</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
            </div>

            <button type="submit" class="btn btn-danger">Validar RUT y Enviar Formulario</button>
            <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">

        </form>
        
    </div>
</head>
    <script src="{% static 'core/js/validar_formulario.js' %}"></script>
    <script src="{% static 'core/js/validar_rut.js' %}"></script>
