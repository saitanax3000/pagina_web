{% extends "tv_shows/base.html" %}

{% block title %}Show | New{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">        
        <div class="col-md-6">
            <h1 class="title">Add a New Show</h1>
            {% if messages %}
                <ul class="text-danger">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="text-danger"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
            {% endif %}
            <form action="create" method="POST">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label class="form-label fw-bold" for="title">Title</label>
                    <input class="form-control" type="text" name="title" id="title" maxlength="100">
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group mb-3">
                            <label class="form-label fw-bold" for="network">Network</label>
                            <select name="network" id="network" class="form-control">
                                {% for network in networks %}
                                    <option value={{network.id}}>{{network.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group mb-3">
                            <label class="form-label fw-bold" for="release_date">Release date</label>
                            <input class="form-control" type="date" name="release_date" id="release_date">
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label fw-bold" for="description">Description</label>
                    <textarea class="form-control" name="description" id="description" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <div class="row justify-content-center">
                        <div class="col-2">
                            <input class="btn btn-dark " type="submit" value="Create">
                        </div>
                    </div>                    
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
